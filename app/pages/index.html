<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Super Pong</title>
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div id="canvas-div">
        <canvas id="pong-table" width="600" height="400px">
        This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
    </div>
    <div class="scores"><span>Player: </span><span id="player-score"></span></div>
    <div class="scores"><span>Computer: </span><span id="computer-score"></span></div>
    <div class="end-message"><span id="end-message"></span></div>
    <div class="instructions"><span id="instructions"></span></div>
    <script type="text/javascript" src="../scripts/fixtures/Ball.js"></script>
    <script type="text/javascript" src="../scripts/fixtures/Paddle.js"></script>
    <script type="text/javascript" src="../scripts/fixtures/Player.js"></script>
    <script type="text/javascript" src="../scripts/fixtures/Computer.js"></script>
    <script type="text/javascript" src="../scripts/main.js"></script>
    <script>    
        window.onload = function(){
            initializeGameElements();
            drawCourt();
            window.addEventListener("keydown", keyDownHandler, true);
            
            //start the animation
            step();
        };
    </script>
</body>
</html>
