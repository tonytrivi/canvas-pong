<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Base Project</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    
    
    <canvas id='pong-table' width="600" height="400" style="background-color:lightgray"/>
    
    
    <script src="/scripts/app.js"></script>
    <script>
        function Ball() {  
            this.height = 1;
            this.width = 1;
        }
        Ball.prototype.render = function (context) {
            context.strokeStyle = 'blue';
            context.setLineDash([0,0]);
            context.strokeRect(65, 65, this.height, this.width);
        };
        
        window.onload = function(){
            
            
            //draw table outline
            var canvas = document.getElementById('pong-table');
            var context = canvas.getContext('2d');

            var tableWidth = 525;
            var tableHeight = 330;
            var tableBorderWidth = 12;
            var defaultLineColor = 'orange';

            context.strokeStyle = defaultLineColor;
            context.lineWidth = tableBorderWidth;
            context.strokeRect(35, 35, tableWidth, tableHeight);
            
            //mid line
            context.setLineDash([8, 12]);

            context.beginPath();
            context.moveTo(295,35);
            context.lineTo(295, 355);
            context.stroke();
            
            //ball
            var ball = new Ball();
            ball.render(context);
        };


    </script>
</body>
</html>
