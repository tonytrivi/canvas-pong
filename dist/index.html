<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Super Pong</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    
    
    <canvas id='pong-table' width="600" height="400" style="background-color:#00b3b3"/>
    
    
    <script src="/scripts/app.js"></script>
    <script>
        function Ball() {  
            this.height = 1;
            this.width = 1;
        }
        Ball.prototype.render = function (context) {
            context.strokeStyle = 'blue';
            context.setLineDash([0,0]);
            context.strokeRect(85, 145, this.height, this.width);
        };

        function Paddle(x, y) {
                    this.x = x;
                    this.y = y;
                    this.width = 4;
                    this.height = 35;
        }
        Paddle.prototype.render = function (context) {
            context.strokeStyle = 'pink';
            context.setLineDash([0,0]);
            context.strokeRect(this.x, this.y, this.width, this.height);
        };

        function Player(paddle) {
           this.paddle = paddle;
           
        }
        Player.prototype.render = function (context) {
            this.paddle.render(context);
        };

        function Computer(paddle) {
           this.paddle = paddle;
        }
        Computer.prototype.render = function (context) {
            this.paddle.render(context);
        };
                
        window.onload = function(){
            //draw table outline
            var canvas = document.getElementById('pong-table');
            var context = canvas.getContext('2d');

            var tableWidth = 525;
            var tableHeight = 330;
            var tableBorderWidth = 10;
            var defaultLineColor = 'orange';

            context.strokeStyle = defaultLineColor;
            context.lineWidth = tableBorderWidth;
            context.strokeRect(35, 35, tableWidth, tableHeight);
            
            //mid line
            context.setLineDash([8, 12]);

            context.beginPath();
            context.moveTo(300,35);
            context.lineTo(300, 355);
            context.stroke();
            
            //ball
            var ball = new Ball();
            ball.render(context);
            
            //player
            var playerPaddle = new Paddle(55, 110);
            var player1 = new Player(playerPaddle);
            player1.render(context);
            
            //computer
            var computerPaddle = new Paddle(535, 160);
            var comp = new Computer(computerPaddle);
            comp.render(context);
        };
    </script>
</body>
</html>
